# Multi-node test cluster configuration
global:
  dir.conf: "/etc/seaweed"
  dir.data: "/opt/seaweed"
  volumeSizeLimitMB: 100
  replication: "000"

master_servers:
  - ip: 172.28.0.10
    port: 9333

volume_servers:
  - ip: 172.28.0.11
    port: 8080
    folders:
      - folder: /opt/seaweed/volume0
        disk: ""
  - ip: 172.28.0.12
    port: 8080
    folders:
      - folder: /opt/seaweed/volume1
        disk: ""

filer_servers:
  - ip: 172.28.0.10
    port: 8888

